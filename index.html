<!DOCTYPE html>
<html>
  <head>
    <title>Asritha's Portfolio</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9;}
      h1 { color: #2c3e50; }
      .section { margin-bottom: 20px; }
    </style>
  </head>
<body>
  <h1>Welcome to Asritha's Portfolio</h1>
  <div class="section">
    <h2>About Me</h2>
    <p>I'm a creative branding lead and computer science student passionate about AI, story-telling, and astro-tourism.</p>
  </div>
  <div class="section">
    <h2>Projects</h2>
    <ul>
      <li>Celestia Branding</li>
      <li>Time Lapse Learning Lens</li>
    </ul>
  </div>
  <div class="section">
    <h2>Contact</h2>
    <p>Email: t.asritha22@gmail.com</p>
  </div>
  <div class="section">
    <h2>Chat with Me</h2>
    <div id="chatbox" style="border:1px solid #ccc; padding:10px; width:300px; height:200px; overflow-y:auto; background:#fff;">
    </div>
    <input id="userInput" type="text" placeholder="Type a message..." style="width:220px;">
    <button onclick="sendMessages()">Send</button>
  </div>

  <script>
    async function sendMessages() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const userMsg = document.createElement("p");
      userMsg.textContent = "You: " + input.value;
      chatbox.appendChild(userMsg);
      const response = await fetch("https://your-backend-url/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input.value })
      });

      const data = await response.json();
      const aiMsg = document.createElement("p");
      aiMsg.textContent = "AI: " + data.reply;
      chatbox.appendChild(aiMsg);
      input.value = "";
    }
  </script>
</body>
</html>
